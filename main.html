<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainpage</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <header>
        <div style="font-weight: 900; font-size: 50px; border-radius: 50px; width: 500px; height: 30px; line-height: 30px; text-align: center; margin: auto; margin-top: 30px; font-style: oblique;">SQUAD-MAKER</div>
    </header>
    <hr style="margin-top: 20px; margin-bottom: 0; background-color: black; height: 3px; border: none;">
    <div style="display: flex; justify-content: space-between;">
        <div style="margin: 0 auto;">
            <nav>
                <div class="main_nav">
                    <div onclick="location.href='/Users/d/Desktop/univ/2024_2/WEBP/project/tacticBoard.html'" style="cursor: pointer; padding: 0 66.5px;">전술판</div>
                    <div style="cursor: pointer; padding: 0 66.5px;">나의 전술</div>
                    <div onclick="location.href='/Users/d/Desktop/univ/2024_2/WEBP/project/card.html'" style="cursor: pointer; padding: 0 66.5px;">나의 카드</div>
                </div>
            </nav>
            <div class="details">
                <h3>선수 세부사항</h3>
                <div id="playerDetails"></div>
                <div id="detailsContent">선수를 클릭하여 세부사항을 확인하세요.</div>
            </div>
            <div id="substituteSection">
                <h3>후보 선수</h3>
                <button id="addSubstituteButton">후보 선수 등록</button>
                <div id="substituteList" class="substitute-list"></div>
            </div>
        </div>
        <article>
            <!-- 필드 -->
            <div class="main_field" id="main_field">
                <!-- 포메이션 -->
                <div class="main_controls" style="top: 10px; left: 20%;">
                    <button id="changeFormation">포메이션 변경</button>
                    <button id="viewDetailsButton">세부사항 보기</button>
                    <select id="formationSelector" style="display: none;">
                        <option value="433">4-3-3</option>
                        <option value="4231">4-2-3-1</option>
                        <option value="4123">4-1-2-3</option>
                        <option value="442">4-4-2</option>
                        <option value="523">5-2-3</option>
                    </select>
                </div>
                <div class="squad-controls">
                    <button id="saveSquadButton">스쿼드 저장</button>
                    <button id="loadSquadButton">스쿼드 불러오기</button>
                    <button id="deleteSquadButton">스쿼드 삭제</button>
                </div>
                <!-- 왼쪽 팀 (팀 A) -->
                <div class="team">
                    <!-- 골키퍼 -->
                    <div class="player" id="player1" style="bottom: 10%; left: 47%;">GK</div>
                    <!-- 수비수 -->
                    <div class="player" id="player2" style="bottom: 30%; left: 17%;">LB</div>
                    <div class="player" id="player3" style="bottom: 30%; left: 37%;">CB</div>
                    <div class="player" id="player4" style="bottom: 30%; left: 57%;">CB</div>
                    <div class="player" id="player5" style="bottom: 30%; left: 77%;">RB</div>
                    <!-- 미드필더 -->
                    <div class="player" id="player6" style="bottom: 55%; left: 27%;">LCM</div>
                    <div class="player" id="player7" style="bottom: 55%; left: 47%;">CM</div>
                    <div class="player" id="player8" style="bottom: 55%; left: 67%;">RCM</div>
                    <!-- 공격수 -->
                    <div class="player" id="player9" style="bottom: 80%; left: 27%;">LW</div>
                    <div class="player" id="player10" style="bottom: 80%; left: 47%;">ST</div>
                    <div class="player" id="player11" style="bottom: 80%; left: 67%;">RW</div>
                </div>
            </div>
        </article>
    </div>
    <script src="public/js/main_position.js"></script>
    <script src="public/js/callplayer.js" defer></script>
    <script src="public/js/savesquad.js"></script>
</body>
</html>
