<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구 전술판</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .field {
            background-image: url(축구장.jpg);
            width: 100vw;
            height: 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            position: relative;
        }
        .player {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            line-height: 40px;
            cursor: move;
        }
        .teamA > .player {
            background-color: red;
        }
        .teamB > .player {
            background-color: blue;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 15%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .controls button {
            margin: 5px;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="formation433">4-3-3</button>
        <button id="formation4231">4-2-3-1</button>
        <button id="formation4123">4-1-2-3</button>
        <button id="formation442">4-4-2</button>
        <button id="formation523">5-2-3</button>
    </div>
    <div class="field" id="field">
        <!-- 왼쪽 팀 (팀 A) -->
        <div class="teamA">
            <!-- 골키퍼 -->
            <div class="player" id="player1" style="top: 45%; left: 5%;" draggable="true">GK</div>
            <!-- 수비수 -->
            <div class="player" id="player2" style="top: 10%; left: 15%;" draggable="true">LB</div>
            <div class="player" id="player3" style="top: 30%; left: 15%;" draggable="true">CB</div>
            <div class="player" id="player4" style="top: 60%; left: 15%;" draggable="true">CB</div>
            <div class="player" id="player5" style="top: 80%; left: 15%;" draggable="true">RB</div>
            <!-- 미드필더 -->
            <div class="player" id="player6" style="top: 20%; left: 27%;" draggable="true">LCM</div>
            <div class="player" id="player7" style="top: 70%; left: 27%;" draggable="true">RCM</div>
            <div class="player" id="player8" style="top: 45%; left: 27%;" draggable="true">CM</div>
            <!-- 공격수 -->
            <div class="player" id="player9" style="top: 20%; left: 40%;" draggable="true">LW</div>
            <div class="player" id="player10" style="top: 45%; left: 40%;" draggable="true">ST</div>
            <div class="player" id="player11" style="top: 70%; left: 40%;" draggable="true">RW</div>
        </div>

        <!-- 오른쪽 팀 (팀 B) -->
        <div class="teamB">
            <!-- 골키퍼 -->
            <div class="player" id="player12" style="top: 45%; right: 5%;" draggable="true">GK</div>
            <!-- 수비수 -->
            <div class="player" id="player13" style="top: 10%; right: 15%;" draggable="true">RB</div>
            <div class="player" id="player14" style="top: 30%; right: 15%;" draggable="true">CB</div>
            <div class="player" id="player15" style="top: 60%; right: 15%;" draggable="true">CB</div>
            <div class="player" id="player16" style="top: 80%; right: 15%;" draggable="true">LB</div>
            <!-- 미드필더 -->
            <div class="player" id="player17" style="top: 20%; right: 27%;" draggable="true">CDM</div>
            <div class="player" id="player18" style="top: 70%; right: 27%;" draggable="true">CDM</div>
            <div class="player" id="player19" style="top: 45%; right: 27%;" draggable="true">CAM</div>
            <!-- 공격수 -->
            <div class="player" id="player20" style="top: 20%; right: 40%;" draggable="true">RW</div>
            <div class="player" id="player21" style="top: 45%; right: 40%;" draggable="true">ST</div>
            <div class="player" id="player22" style="top: 70%; right: 40%;" draggable="true">LW</div>
        </div>
    </div>

    <script>
        // 선수들을 새로운 포지션으로 이동시키는 함수
        function movePlayers(positions, names) {
            for (const [id, position] of Object.entries(positions)) {
                const player = document.getElementById(id);
                if (player) {
                    player.style.left = position.left;
                    player.style.top = position.top;
                    player.textContent = names[id]; // 선수 이름 변경
                }
            }
        }
        // 433 버튼 클릭 시 실행
        document.getElementById('formation433').addEventListener('click', () => {
            const positions = {
                player1: { left: '5%', top: '45%' }, // GK
                player2: { left: '15%', top: '10%' }, // LB
                player3: { left: '15%', top: '30%' }, // CB
                player4: { left: '15%', top: '60%' }, // CB
                player5: { left: '15%', top: '80%' }, // RB
                player6: { left: '27%', top: '20%' }, // LCM
                player7: { left: '27%', top: '70%' }, // RCM
                player8: { left: '27%', top: '45%' }, // CM
                player9: { left: '40%', top: '20%' }, // LW
                player10: { left: '40%', top: '45%' }, // ST
                player11: { left: '40%', top: '70%' }, // RW
            };
            const names = {
                player1: 'GK',
                player2: 'LB',
                player3: 'CB',
                player4: 'CB',
                player5: 'RB',
                player6: 'LCM',
                player7: 'RCM',
                player8: 'CM',
                player9: 'LW',
                player10: 'ST',
                player11: 'RW',
            }
            movePlayers(positions, names);
        });

        // 4231 버튼 클릭 시 실행
        document.getElementById('formation4231').addEventListener('click', () => {
            const positions = {
                player1: { left: '5%', top: '45%' }, // GK
                player2: { left: '15%', top: '10%' }, // LB
                player3: { left: '15%', top: '30%' }, // CB
                player4: { left: '15%', top: '60%' }, // CB
                player5: { left: '15%', top: '80%' }, // RB
                player6: { left: '25%', top: '30%' }, // CDM
                player7: { left: '25%', top: '60%' }, // CDM
                player8: { left: '35%', top: '45%' }, // CAM
                player9: { left: '35%', top: '10%' }, // LM
                player10: { left: '45%', top: '45%' }, // ST
                player11: { left: '35%', top: '80%' }, // RM
            };
            const names = {
                player1: 'GK',
                player2: 'LB',
                player3: 'CB',
                player4: 'CB',
                player5: 'RB',
                player6: 'CDM',
                player7: 'CDM',
                player8: 'CAM',
                player9: 'LM',
                player10: 'ST',
                player11: 'RM',
            }
            movePlayers(positions, names);
        });

        // 포메이션 3 버튼 클릭 시 실행
        document.getElementById('formation4123').addEventListener('click', () => {
            const positions = {
                player1: { left: '5%', top: '45%' }, // GK
                player2: { left: '15%', top: '10%' }, // LB
                player3: { left: '15%', top: '30%' }, // CB
                player4: { left: '15%', top: '60%' }, // CB
                player5: { left: '15%', top: '80%' }, // RB
                player6: { left: '23%', top: '45%' }, // CDM
                player7: { left: '30%', top: '60%' }, // RCM
                player8: { left: '30%', top: '30%' }, // LCM
                player9: { left: '37%', top: '10%' }, // LW
                player10: { left: '45%', top: '45%' }, // ST
                player11: { left: '37%', top: '80%' }, // RW
            };
            const names = {
                player1: 'GK',
                player2: 'LB',
                player3: 'CB',
                player4: 'CB',
                player5: 'RB',
                player6: 'CDM',
                player7: 'RCM',
                player8: 'LCM',
                player9: 'LW',
                player10: 'ST',
                player11: 'RW',
            }
            movePlayers(positions, names);
        });

        // 포메이션 4 버튼 클릭 시 실행
        document.getElementById('formation442').addEventListener('click', () => {
            const positions = {
                player1: { left: '5%', top: '45%' }, // GK
                player2: { left: '15%', top: '10%' }, // LB
                player3: { left: '15%', top: '30%' }, // CB
                player4: { left: '15%', top: '60%' }, // CB
                player5: { left: '15%', top: '80%' }, // RB
                player6: { left: '27%', top: '30%' }, // LCM
                player7: { left: '27%', top: '60%' }, // RCM
                player8: { left: '40%', top: '30%' }, // LS
                player9: { left: '27%', top: '10%' }, // LM
                player10: { left: '40%', top: '60%' }, // RS
                player11: { left: '27%', top: '80%' }, // RM
            };
            const names = {
                player1: 'GK',
                player2: 'LB',
                player3: 'CB',
                player4: 'CB',
                player5: 'RB',
                player6: 'LCM',
                player7: 'RCM',
                player8: 'LS',
                player9: 'LM',
                player10: 'RS',
                player11: 'RM',
            }
            movePlayers(positions, names);
        });

        // 포메이션 5 버튼 클릭 시 실행
        document.getElementById('formation523').addEventListener('click', () => {
            const positions = {
                player1: { left: '5%', top: '45%' }, // GK
                player2: { left: '18%', top: '10%' }, // LB
                player3: { left: '15%', top: '25%' }, // CB
                player4: { left: '15%', top: '65%' }, // CB
                player5: { left: '18%', top: '80%' }, // RB
                player6: { left: '15%', top: '45%' }, // CDM
                player7: { left: '30%', top: '60%' }, // RCM
                player8: { left: '30%', top: '30%' }, // LCM
                player9: { left: '37%', top: '10%' }, // LW
                player10: { left: '45%', top: '45%' }, // ST
                player11: { left: '37%', top: '80%' }, // RW
            };
            const names = {
                player1: 'GK',
                player2: 'LB',
                player3: 'LCB',
                player4: 'RCB',
                player5: 'RB',
                player6: 'CB',
                player7: 'RCM',
                player8: 'LCM',
                player9: 'LW',
                player10: 'ST',
                player11: 'RW',
            }
            movePlayers(positions, names);
        });

        const players = document.querySelectorAll('.player');

        players.forEach(player => {
            player.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.id);
            });

            player.addEventListener('dragend', () => {
                player.classList.remove('dragging');
            });
        });

        const field = document.getElementById('field');

        field.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        field.addEventListener('drop', (e) => {
            e.preventDefault();
            const playerId = e.dataTransfer.getData('text/plain');
            const player = document.getElementById(playerId);

            // 선수 위치 조정
            const rect = field.getBoundingClientRect();
            const x = e.clientX - rect.left - 15; // 중앙 정렬
            const y = e.clientY - rect.top - 15; // 중앙 정렬

            player.style.left = `${x}px`;
            player.style.top = `${y}px`;
        });
    </script>
</body>
</html>
