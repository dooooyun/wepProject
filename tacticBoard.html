<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구 전술판</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="flow_controls">
        <button id="passButton">패스</button>
        <button id="dribbleButton">선수 움직임</button>
        <button id="shootButton">슈팅</button>
    </div>
    <div class="delete_controls">
        <button id="deleteLines">모든 선 삭제</button>
        <button id="enableLineSelection">선 선택 삭제 활성화</button>
        <button id="disableLineSelection">선 선택 삭제 비활성화</button>
    </div>
    <!-- 우리팀 포메이션 -->
    <div class="controls">
        <button id="changeFormation">포메이션 변경</button>
        <select id="formationSelector" style="display: none;">
            <option value="nope">x</option>
            <option value="433">4-3-3</option>
            <option value="4231">4-2-3-1</option>
            <option value="4123">4-1-2-3</option>
            <option value="442">4-4-2</option>
            <option value="523">5-2-3</option>
        </select>
    </div>

    <!-- 상대팀 포메이션 -->
    <div class="op_controls">
        <button id="op_changeFormation">포메이션 변경</button>
        <select id="op_formationSelector" style="display: none;">
            <option value="onpe">x</option>
            <option value="op_433">4-3-3</option>
            <option value="op_4231">4-2-3-1</option>
            <option value="op_4123">4-1-2-3</option>
            <option value="op_442">4-4-2</option>
            <option value="op_523">5-2-3</option>
        </select>
    </div>

    <!-- 세트피스 -->
    <div class="setpiece">
        <button id="changeSetpiece">세트피스 변경</button>
        <select id="setpieceSelector" style="display: none;">
            <option value="nope">x</option>
            <!-- 코너킥 -->
            <option value="left_corner">left corner</option>
            <option value="right_corner">right corner</option>
        </select>
    </div>
    <div class="op_setpiece">
        <button id="op_changeSetpiece">세트피스 변경</button>
        <select id="op_setpieceSelector" style="display: none;">
            <option value="nope">x</option>
            <!-- 코너킥 -->
            <option value="op_left_corner">op left corner</option>
            <option value="op_right_corner">op right corner</option>
        </select>
    </div>

    <!-- 전술 저장/불러오기 -->
    <div class="tactics-controls">
        <button id="saveTactics">전술 저장</button>
        <button id="loadTactics">전술 불러오기</button>
    </div>

    <!-- 필드 -->
    <div class="field" id="field">
        <div class="ball" id="ball" draggable="true"></div>
        <!-- 왼쪽 팀 (팀 A) -->
        <div class="teamA">
            <!-- 골키퍼 -->
            <div class="player" id="player1" style="top: 48%; left: 5%;" draggable="true">GK</div>
            <!-- 수비수 -->
            <div class="player" id="player2" style="top: 13%; left: 15%;" draggable="true">LB</div>
            <div class="player" id="player3" style="top: 33%; left: 15%;" draggable="true">CB</div>
            <div class="player" id="player4" style="top: 63%; left: 15%;" draggable="true">CB</div>
            <div class="player" id="player5" style="top: 83%; left: 15%;" draggable="true">RB</div>
            <!-- 미드필더 -->
            <div class="player" id="player6" style="top: 23%; left: 27%;" draggable="true">LCM</div>
            <div class="player" id="player7" style="top: 73%; left: 27%;" draggable="true">RCM</div>
            <div class="player" id="player8" style="top: 48%; left: 27%;" draggable="true">CM</div>
            <!-- 공격수 -->
            <div class="player" id="player9" style="top: 23%; left: 40%;" draggable="true">LW</div>
            <div class="player" id="player10" style="top: 48%; left: 40%;" draggable="true">ST</div>
            <div class="player" id="player11" style="top: 73%; left: 40%;" draggable="true">RW</div>
        </div>
        <!-- 오른쪽 팀 (팀 B) -->
        <div class="teamB">
            <!-- 골키퍼 -->
            <div class="player" id="player12" style="top: 48%; right: 5%;" draggable="true">GK</div>
            <!-- 수비수 -->
            <div class="player" id="player13" style="top: 13%; right: 15%;" draggable="true">RB</div>
            <div class="player" id="player14" style="top: 33%; right: 15%;" draggable="true">CB</div>
            <div class="player" id="player15" style="top: 63%; right: 15%;" draggable="true">CB</div>
            <div class="player" id="player16" style="top: 83%; right: 15%;" draggable="true">LB</div>
            <!-- 미드필더 -->
            <div class="player" id="player17" style="top: 23%; right: 27%;" draggable="true">RCM</div>
            <div class="player" id="player18" style="top: 73%; right: 27%;" draggable="true">LCM</div>
            <div class="player" id="player19" style="top: 48%; right: 27%;" draggable="true">CM</div>
            <!-- 공격수 -->
            <div class="player" id="player20" style="top: 23%; right: 40%;" draggable="true">RW</div>
            <div class="player" id="player21" style="top: 48%; right: 40%;" draggable="true">ST</div>
            <div class="player" id="player22" style="top: 73%; right: 40%;" draggable="true">LW</div>
        </div>
    </div>
    <button class="complete" onclick="location.href='./main.html'">완료</button>

    <!-- 자바스크립트 -->
    <script src="public/js/move.js"></script>
    <script src="public/js/position.js"></script>
    <script src="public/js/setpiece.js"></script>
    <script src="public/js/line.js"></script>
    <script src="public/js/savetactic.js"></script>
</body>
</html>
