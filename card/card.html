<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 선수 카드</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="player-card">
        <div class="card-header">
            <span class="player-position">CF</span>
        </div>
        <div class="player-photo">
            <img src="https://via.placeholder.com/150" alt="Player Photo">
        </div>
        <div class="card-body">
            <h2 class="player-name"></h2>
            <div class="stats">
                <div class="stat"><span>속도</span> <strong>90</strong></div>
                <div class="stat"><span>슛</span> <strong>85</strong></div>
                <div class="stat"><span>패스</span> <strong>80</strong></div>
                <div class="stat"><span>드리블</span> <strong>88</strong></div>
                <div class="stat"><span>수비</span> <strong>40</strong></div>
                <div class="stat"><span>피지컬</span> <strong>75</strong></div>
            </div>
        </div>
    </div>
    <script>
        let player_name = document.getElementsByClassName("player-name").innerHTML = "선수이름";
    </script>
</body>
</html>
